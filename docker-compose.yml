version: '3'
services:

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./rolweb/db_data:/var/lib/postgresql/data
    # command: ["sleep", "infinity"]

  dbapi:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  web:
    build: rolweb
    ports:
      - "80:3000"
    volumes:
      - rolweb:/app
    depends_on:
      - db

  api:
    build: roldndapi
    ports:
      - "81:3000"
    depends_on:
      - dbapi
    # command: ["sleep", "infinity"]


volumes:
  db_data:
  rolweb:
